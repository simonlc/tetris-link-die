<!doctype html>
<title>Tetris Link die</title>
<style>
body {
  font: 100% sans-serif;
  text-align: center;
}
a {
  text-decoration: none;
  display: block;
  width: 10em;
  color: #f8f8f8;
  background: #4da6ee;
  padding: 0.5em;
  margin: 1em auto;
  border-bottom: 3px solid #268bd2;
  box-shadow: 0 6px 0 -3px rgba(0,0,0,0.5);
  position: relative;
  cursor: pointer;
}
a:hover {
  top: -1px;
  box-shadow: 0 7px 0 -3px rgba(0,0,0,0.5);
}
a:active {
  top: 1px;
  box-shadow: 0 5px 0 -3px rgba(0,0,0,0.5);
}
</style>

<img id=die src=link.png>
<a onclick=rolldie()>Roll Die</a>
<h1 id=test></h1>

<script> // http://imgur.com/a/zwuO1
var test = document.getElementById('test');
var images = [
  'link.png',
  'l.png',
  't.png',
  'z.png',
  'o.png',
  'i.png'
];
var words = [
  'TETRIS LINK',
  'GUN',
  'TREE',
  'SNAKE',
  'BOX',
  'STICK'
];

function rolldie(){
  var n = ~~(Math.random() * images.length);
  test.innerHTML = words[n];
  document.images['die'].src = images[n];
}
</script>
